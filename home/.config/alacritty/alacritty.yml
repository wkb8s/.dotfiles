window:
  padding:
    x: 8
    y: 4

  decorations: buttonless
  opacity: 0.8

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: 'JetBrainsMono Nerd Font'
    style: Regular

  bold:
    family: 'JetBrainsMono Nerd Font'
    style: Bold

  size: 19.0

  offset:
    y: 1

mouse:
    hide_when_typing: true

shell:
  program: /bin/zsh
  # args:
  #   - -l
  #   - -c
  #   - "/opt/homebrew/bin/tmux a -t 0 || /opt/homebrew/bin/tmux -u"

env:
  TERM: alacritty # true color

key_bindings:
  - { key: Comma,     mods: Command,      command:
      {program: "sh", args: ["-c","open ~/.config/alacritty/alacritty.yml"]}     }
  - { key: N,         mods: Command,      action: SpawnNewInstance        }
  - { key: Space,     mods: Alt,          chars: " "                      }
  - { key: Back,      mods: Super,   chars: "\x15"                        } # delete word/line
  - { key: Left,      mods: Alt,     chars: "\x1bb"                       } # one word left
  - { key: Right,     mods: Alt,     chars: "\x1bf"                       } # one word right
  - { key: Left,      mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,     mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End
  - { key: Q,         mods: Command,            action: None             } # confirm exit
  - { key: W,         mods: Command,            action: None             } # confirm exit
  # tmuxのprefixをCtrl-Qにしているので、その設定
  # これがないとtmuxのprefixが効かずに、Alacrittyのキーバインドに持っていかれるっぽい？
  # - { key: Q,         mods: Control, chars: "\x11"                        } # tmux prefix

